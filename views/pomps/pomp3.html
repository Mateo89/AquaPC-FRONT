<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <section id="content" ng-controller="pompCtrl" ng-init="init(3)">

        <div class="container">

            <div class="card">

                <div class="card-header m-r-30">
                    <div class="fg-line">
                        <input type="text" class="form-control input-lg bgm-none" placeholde="Nazwa" ng-model="modelState.name">
                    </div>
                    <ul class="actions">
                        <li class="p-t-10">
                            <div class="toggle-switch" data-ts-color="red">
                                <label for="ts1" class="ts-label f-15">Wl/Wyl</label>
                                <input id="ts1" type="checkbox" hidden="hidden" ng-model="modelState.on" ng-click="">
                                <label for="ts1" class="ts-helper"></label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card-body card-padding">
                    <div ng-show="modelState.on">
                        <div class="row" ng-repeat="day in modelTimes">
                            <div class="col-xs-8 col-sm-2">
                                <div class="checkbox m-b-15">
                                    <label>
                                        <input type="checkbox" ng-model="day.on">
                                        <i class="input-helper"></i> {{day.name}}
                                    </label>
                                </div>
                            </div>
                            <div ng-show="day.on">
                                <div class="col-xs-4 col-sm-1">
                                    <input placeholder="Time" ng-model="day.time" class="f-15 form-control bgm-white">
                                </div>
                                <div class="col-xs-10 col-sm-8">
                                    <br>
                                    <div slider class="input-slider m-b-25" data-is-color="blue" ng-model="day.dose" start=0 end=20 step="0.2"></div>
                                </div>
                                <div class="col-xs-2 col-sm-1">
                                    <h4>{{day.dose}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 m-t-10">
                            <button class="btn btn-primary btn-block waves-effect" ng-click="timesReset()">RESET</button>
                        </div>

                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h2 class="p-t-20">STAN POMPY</h2>
                </div>
                <div class="card-padding card-body">
                    <div class="row">
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line">
                                <label>WYDAJNOSC</label>
                                <input type="text" class="form-control ng-isolate-scope bgm-none" ng-model="modelState.ml_per_sec" placeholder="Wydajnośc ml/s" data-input-mask="{mask: '0.0'}" maxlength="3" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line">
                                <label>POJEMNOSC</label>
                                <input type="text" class="form-control ng-isolate-scope bgm-none" placeholder="POJEMNOSC" ng-model="modelState.capacity" data-input-mask="{mask: '0000'}" maxlength="4" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line">
                                <label>STAN</label>
                                <input type="text" disabled class="form-control ng-isolate-scope bgm-none" placeholder="STAN" ng-model="modelState.state">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line">
                                <label>PROCENT</label>
                                <input type="text" disabled class="form-control ng-isolate-scope bgm-none" placeholder="PROCENT" ng-model="modelState.percent">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 m-t-10">
                            <button class="btn btn-primary btn-block waves-effect" ng-click="stateReset()">RESET</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="p-t-20">DAWKA</h2>
                    <div class="actions m-r-20">
                        <li>
                        <a href="" ng-click="refreshDose()">
                            <i class="zmdi zmdi-refresh"></i>
                        </a>
                    </li>
                    </div>
                </div>
                <div class="card-padding card-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 m-t-10">
                            <div class="form-group fg-line">
                                <label>DAWKA</label>
                                <input type="text" class="form-control ng-isolate-scope bgm-none" ng-model="modelDose" placeholder="Dawka" data-input-mask="{mask: '00.0'}" maxlength="3" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 m-t-10">
                            <button class="btn btn-primary btn-block waves-effect" ng-click="dose()">PODAJ DAWKE</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="p-t-20">AKCJE POMPY</h2>
                </div>
                <div class="card-padding card-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 m-t-10">
                            <button class="btn btn-primary btn-block waves-effect" ng-click="refill()">UZUPEŁNIJ</button>
                        </div>
                        <div class="col-xs-12 col-sm-6 m-t-10">
                            <button class="btn btn-primary btn-block waves-effect" ng-click="pompSave()">ZAPISZ</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
